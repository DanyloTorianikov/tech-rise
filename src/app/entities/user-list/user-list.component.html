<app-title [title]="'User List'"></app-title>

<div class="container">
  <div class="wrapper">
    <app-user-table-desktop *ngIf="isTablet | async; else mobileTable" [currentUser]="currentUser$ | async" (onUpdateList)="updateList()"
      [users]="(users$ | async)!">
    </app-user-table-desktop>
    <ng-template #mobileTable>
      <app-user-table-mobile></app-user-table-mobile>
    </ng-template>
  </div>
</div>
